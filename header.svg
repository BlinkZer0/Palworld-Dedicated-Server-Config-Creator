<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1">
        <animate attributeName="stop-color" values="#667eea;#764ba2;#667eea" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1">
        <animate attributeName="stop-color" values="#764ba2;#667eea;#764ba2" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#grad1)"/>

  <!-- Animated circles -->
  <circle cx="50" cy="50" r="20" fill="rgba(255,255,255,0.1)">
    <animate attributeName="r" values="20;25;20" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="2s" repeatCount="indefinite"/>
  </circle>

  <circle cx="750" cy="150" r="30" fill="rgba(255,255,255,0.1)">
    <animate attributeName="r" values="30;35;30" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite"/>
  </circle>

  <circle cx="700" cy="50" r="15" fill="rgba(255,255,255,0.15)">
    <animate attributeName="r" values="15;20;15" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.15;0.25;0.15" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Gear icon -->
  <g transform="translate(100, 100)">
    <path d="M 0,-25 L 5,-20 L 5,-10 L 15,-10 L 20,-5 L 25,0 L 20,5 L 15,10 L 5,10 L 5,20 L 0,25 L -5,20 L -5,10 L -15,10 L -20,5 L -25,0 L -20,-5 L -15,-10 L -5,-10 L -5,-20 Z"
          fill="rgba(255,255,255,0.3)" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="8s" repeatCount="indefinite"/>
    </path>
    <circle cx="0" cy="0" r="8" fill="rgba(255,255,255,0.4)"/>
  </g>

  <!-- Title -->
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="42" font-weight="bold"
        fill="url(#textGrad)" text-anchor="middle" filter="url(#glow)">
    Palworld Server Config
  </text>

  <!-- Subtitle -->
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="24"
        fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Easy Configuration Tool
  </text>

  <!-- Server icon -->
  <g transform="translate(680, 100)">
    <rect x="-15" y="-20" width="30" height="40" rx="3" fill="rgba(255,255,255,0.3)" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2s" repeatCount="indefinite"/>
    </rect>
    <circle cx="-8" cy="-10" r="2" fill="rgba(255,255,255,0.8)">
      <animate attributeName="fill" values="rgba(255,255,255,0.8);rgba(72,187,120,0.8);rgba(255,255,255,0.8)" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="-10" r="2" fill="rgba(255,255,255,0.8)">
      <animate attributeName="fill" values="rgba(255,255,255,0.8);rgba(72,187,120,0.8);rgba(255,255,255,0.8)" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="8" cy="-10" r="2" fill="rgba(255,255,255,0.8)">
      <animate attributeName="fill" values="rgba(255,255,255,0.8);rgba(72,187,120,0.8);rgba(255,255,255,0.8)" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
